services:
 db:
   image: postgres
   networks:
    - secodash-network
   restart: always
   environment:
     POSTGRES_Username: postgres
     POSTGRES_PASSWORD: SECODash
   volumes:
     - postgres-data:/var/lib/postgresql/data
 adminer:
   image: adminer
   ports:
    - 8080:8080
   networks:
    - secodash-network
   restart: always
 app:
   build:
     context: .
   environment:
     ASPNETCORE_URLS: http://+:5003
   ports:
    - 5003:5003
   networks:
    - secodash-network
   restart: always
   depends_on:
     - db
volumes:
 postgres-data:

networks:
  secodash-network:
    name: secodash-network
    driver: bridge
    external: true